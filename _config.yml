remote_theme: marksie1988/jekyll-theme-chirpy

baseurl: ''

lang: en
timezone: Europe/London

title: TotalDebug
tagline: Technology. Inside Out
description: >-
  Steven Marks. Dev blog. Linux, workflow optimisation, programming,
  software development, Python, Typescript.

url: "https://totaldebug.uk"
author: Steven Marks

github:
  username: totaldebug

social:
  name: Steven Marks            # it will shows as the copyright owner in Footer
  email: no-reply@totaldebug.uk  # change to your email address
  links:
    # The first element serves as the copyright owner's link
    - https://www.linkedin.com/in/marksie1988
    - https://twitter.com/marksie1988      # change to your twitter homepage
    - https://github.com/totaldebug # change to your github homepage
    - https://github.com/marksie1988
    # Uncomment below to add more social links
    # - https://www.facebook.com/username

google_site_verification: ''

google_analytics:
  id: 'G-ZDGYQV98HT'          # Fill with your Google Analytics ID
  pv:
    # The Google Analytics pageviews switch.
    # DO NOT enable it unless you know how to deploy the Google Analytics superProxy.
    enabled: false
    # the next options only valid when `google_analytics.pv` is enabled.
    proxy_url: ''
    #proxy_endpoint: ''
    proxy_endpoint: false
    cache: false  # pv data local cache, good for the users from GFW area.

theme_mode: dark
img_cdn: ''
avatar: /assets/img/logo.png
toc: true

disqus:
  comments: false

paginate: 10

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:   # Rouge Options â€º https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order


defaults:
  -
    scope:
      path: ''          # An empty string here means all files in the project
      type: posts
    values:
      layout: post
      comments: true    # Enable comments in posts.
      toc: true         # Display TOC column in posts.
      # DO NOT modify the following parameter unless you are confident enough
      # to update the code of all other post links in this project.
      permalink: "/posts/:title/"
  -
    scope:
      path: _drafts
    values:
      comments: false
  -
    scope:
      path: ''
      type: tabs             # see `site.collections`
    values:
      layout: page
      permalink: "/:title/"
      dynamic_title: true    # Hide title in mobile screens.

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

webp:
  enabled: true
  quality: 75
  img_dir: ["/assets/img/"]
  nested: true
  formats: [".jpeg", ".jpg", ".png", ".tiff"]
  gifs: [".gif"]
  regenerate: false
  webp_path: nil
  exclude: []
  append_ext: false

plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-webp
  - jemoji

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - README.md
  - gulpfile.js
  - '*.json'
  - '*.gem'
  - '*.gemspec'
  - tools
  - docs
