name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: helaili/jekyll-action@2.3.1
        env:
          token: ${{ secrets.JEKYLL_PAT }}
          target_branch: gh-pages
          target_path: /
